name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Apps Script URL into index.html
        env:
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
        run: |
          sed -i \
            "s|const HARDCODED_URL = '';|const HARDCODED_URL = '${APPS_SCRIPT_URL}';|" \
            index.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: '.github,src'  # src 폴더(Apps Script 소스)는 배포에서 제외
